<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="EN" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Log</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <form name="webSysLog" method="post">
        <table width="600" height="300" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td width="600" class="tableTitle">软件日志</td>
            </tr>
            <tr>
                <td width="600" height="20">&nbsp;</td>
            </tr>
            <tr>
                <td width="600"><textarea name="logtextarea" cols="83" rows="15" readonly="readonly"
                        id="logtextarea"></textarea></td>
            </tr>
            <tr>
                <td width="600" height="20">&nbsp;</td>
            </tr>
            <tr>
                <td width="600" height="30">
                    <input type="button" name="BT1" value="下载日志"  />
                    <input type="button" name="BT2" value="清空日志"  />
                    <input type="button" name="BT3" value="刷新"/>
                </td>
            </tr>
        </table>
    </form>
</body>
